<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind CSS Starter Kit</title>

    <link rel="stylesheet" href="style.css">

    <script src="script.js" defer></script>

</head>

<body class="h-screen flex items-center justify-center bg-sky-200">
 
    <time class="container mx-auto block grid lg:grid-cols-4 md:grid-cols-2">
    
        <data class="hours block text-4xl text-center underline underline-offset-6 bg-emerald-900 rounded-full text-stone-50">HH</data>
        <data class="minutes block text-4xl text-center underline underline-offset-6 bg-emerald-900 rounded-full text-stone-50">MM</data>
        <data class="seconds block text-4xl text-center underline underline-offset-6 bg-emerald-900 rounded-full text-stone-50">SS</data>
        <data class="amOrPM block text-4xl text-center underline underline-offset-6 bg-emerald-900 rounded-full text-stone-50">AM/PM</data>
    
    </time>
    
</body>
</html>
